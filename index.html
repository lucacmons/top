<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>igreja</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="assets/styles.css">

<body>

    <div class="user-bar">
        <img src="assets/css/imagem/16729596.png" alt="Imagem de Perfil">

    </div>

    <!-- Título principal -->
    <h1>igrejas crista</h1>

    <!-- Container das pastas -->
    <div class="container">
        <!-- Quadrado com a imagem específica -->

            <img src="assets/css/imagem/formacao_reflita-sobre-uma-igreja-una-santa-catolica-e-apostolica-1-768x576.jpg" alt="Bandeira do Vaticano">
            <p>catolica romana</p>
        </div>

        <!-- Outros quadrados sem link -->
        <div class="folder">
            <img src="assets/css/imagem/novo-templo-1024x713.jpg" alt="Imagem de Exemplo">

        </div>
        <div class="folder">
            <img src="assets/css/imagem/5aa85fb6f20a17f629302687710142328a707d4d.jpg" alt="Imagem de Exemplo">

        <div class="folder">

        <div class="folder">

        </div>
        <div class="folder">
            <img src="assets/css/imagem/Design-sem-nome-2-1.jpg" alt="Imagem de Exemplo">

        </div>
        <div class="folder">
            <img src="assets/css/imagem/Igreja-Adventista-Sobradinho-DF-menor.jpg" alt="Imagem de Exemplo">
            <p>igreja adventista</p>
        </div>
        <div class="folder">
            <img src="assets/css/imagem/22943.jpg" alt="Imagem de Exemplo">
            <p>igreja luterana</p>
        </div>
